<paginate list="rows" per-page="perPage">
  <table class="table table-condensed visualize-table">
    <thead>
      <tr bindonce>
        <th
          ng-repeat="col in columns"
          ng-click="cycleSort(col)"
          ng-class="getColumnClass(col, $first, $last)">
          <span bo-text="colTitle(col)"></span>
          <i
            class="fa"
            ng-class="{
              'fa-sort-asc': sort.col === col && sort.asc === true,
              'fa-sort-desc': sort.col === col && sort.asc === false,
              'fa-sort': !sort || sort.col !== col
            }">
          </i>
        </th>
      </tr>
    </thead>
    <tbody kbn-rows="page" kbn-rows-min="paginate.perPage"></tbody>
  </table>
  <a class="small" ng-click="exportAsCsv()">
    Export <i class="fa fa-download"></i>
  </a>
</paginate>
